language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "pypy"
# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
    - pip install -vr requirements.txt
# command to run tests, e.g. python setup.py test
script:
  - echo $TRAVIS_PYTHON_VERSION
  - pip install -v .
  - supybot-test test --no-network --disable-multiprocessing
  - supybot-test --plugins-dir=./plugins/ --no-network --disable-multiprocessing --exclude=Scheduler --exclude=Filter
after_success:
    - sandbox/check_trans.py plugins/
notifications:
    on_success: never
    on_failure: never
