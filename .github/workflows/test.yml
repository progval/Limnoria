name: Test

on:
  push:
  pull_request:

# Sources of supported versions:
# * https://github.com/actions/python-versions/blob/main/versions-manifest.json
# * https://downloads.python.org/pypy/versions.json
jobs:
  build:

    runs-on: ${{ matrix.runs-on }}
    timeout-minutes: 10
    strategy:
      matrix:
        include:
          - python-version: "3.13.0-alpha.6"
            with-opt-deps: false  # https://github.com/pyca/cryptography/issues/10806
            runs-on: ubuntu-22.04

          - python-version: "3.12.0"
            with-opt-deps: true
            runs-on: ubuntu-22.04

          - python-version: "3.11"
            with-opt-deps: true
            runs-on: ubuntu-22.04

          - python-version: "3.10"
            with-opt-deps: true
            runs-on: ubuntu-22.04
          - python-version: "3.10"
            with-opt-deps: false
            runs-on: ubuntu-22.04

          - python-version: "3.9"
            with-opt-deps: true
            runs-on: ubuntu-22.04
          - python-version: "pypy-3.9"
            with-opt-deps: true
            runs-on: ubuntu-22.04

          - python-version: "3.8"
            with-opt-deps: true
            runs-on: ubuntu-22.04

          - python-version: "3.7"
            with-opt-deps: true
            runs-on: ubuntu-22.04
          - python-version: "3.7"
            with-opt-deps: false
            runs-on: ubuntu-22.04
          - python-version: "pypy-3.7"
            with-opt-deps: false
            runs-on: ubuntu-22.04

          - python-version: "3.6"
            with-opt-deps: false
            runs-on: ubuntu-20.04
          - python-version: "pypy-3.6"
            with-opt-deps: false
            runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: |
          python3 -m pip install --upgrade pip setuptools

      - name: Install optional dependencies
        if: ${{ matrix.with-opt-deps }}
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt

      - name: Install
        run: |
          LIMNORIA_WARN_OLD_PYTHON=0 python3 setup.py install

      - name: Test with unittest
        run: |
          supybot-test test -v --plugins-dir=./plugins/ --no-network

      - name: Test with irctest
        if: "${{ matrix.with-opt-deps && matrix.python-version != '3.7' && matrix.python-version != 'pypy-3.7' && matrix.python-version != 'pypy-3.9' }}"
        run: |
          git clone https://github.com/progval/irctest.git
          cd irctest
          pip3 install -r requirements.txt
          make limnoria PYTEST_ARGS=-vs
